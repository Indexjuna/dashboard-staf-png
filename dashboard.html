<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Staff Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="neon-dashboard">
  <div class="sidebar">
    <h2 class="neon-title">STAFF</h2>
    <ul>
      <li class="active" data-content="home">🏠 Home</li>
      <li data-content="staff">👥 Data Staff</li>
      <li data-content="logout" id="logoutBtn">🚪 Logout</li>
    </ul>
  </div>

  <div class="main">
    <div id="home" class="page active">
      <h1>Selamat Datang</h1>
      <p>Dashboard Neon untuk data staff.</p>
    </div>

    <div id="staff" class="page">
      <h1>Data Staff</h1>
      <table id="staffTable">
        <thead>
          <tr><th>Nama</th><th>Inisial</th><th>Tanggal Join</th><th>Email</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
