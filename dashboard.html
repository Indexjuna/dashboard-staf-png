<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Staf</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="logo">Dashboard</div>
      <ul class="menu">
        <li class="menu-item" data-content="home">Home</li>
        <li class="menu-item" data-content="staff">Data Staf</li>
        <li class="menu-item" data-content="logout" id="logoutBtn">Logout</li>
      </ul>
    </div>
    <div class="main-content">
      <h1 id="pageTitle">Dashboard Staf</h1>
      <div class="content-area">
        <div id="home-content" class="content-section active">Welcome to the dashboard!</div>
        <div id="staff-content" class="content-section">
          <h2>Data Staf</h2>
          <div id="staffTable"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
