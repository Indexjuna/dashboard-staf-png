<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard Data Staff</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Semua gaya kamu tetap sama */
    .login-container {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px; position: relative; overflow: hidden;
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 460px;
      text-align: center;
      transition: 0.3s;
    }
    .login-logo h1 {
      background: linear-gradient(135deg,#2c3e50,#3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2.1rem;
    }
    .login-tabs { display: flex; margin-bottom: 30px; border-radius: 15px; overflow: hidden; }
    .login-tab { flex: 1; padding: 15px; border: none; background: rgba(52,152,219,0.1); cursor: pointer; font-weight: bold; }
    .login-tab.active { background: linear-gradient(135deg,#3498db,#2980b9); color: #fff; }
    .login-form { display: none; }
    .login-form.active { display: block; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; font-weight: 700; color: #333; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 14px; border-radius: 10px; border: 2px solid rgba(0,0,0,0.1); font-size: 1rem; }
    .btn-login { width: 100%; background: linear-gradient(135deg,#3498db,#2980b9); border: none; color: white; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    .error-message, .success-message { display: none; padding: 14px; border-radius: 8px; margin-bottom: 20px; color: #fff; }
    .error-message { background: #e74c3c; }
    .success-message { background: #2ecc71; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <h1><i class="fas fa-chart-line"></i> Dashboard Staff</h1>
      </div>

      <div class="login-tabs">
        <button class="login-tab active" data-tab="login">Login</button>
        <button class="login-tab" data-tab="register">Register</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form active">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Masukkan password Anda">
        </div>
        <button type="submit" class="btn-login">Masuk ke Dashboard</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="registerName">Nama Lengkap</label>
          <input type="text" id="registerName" required placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required placeholder="Minimal 6 karakter">
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Konfirmasi Password</label>
          <input type="password" id="registerConfirmPassword" required placeholder="Ulangi password Anda">
        </div>
        <button type="submit" class="btn-login">Daftar Akun Baru</button>
      </form>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyClRE2w0JeSj81gkccPC1au3hG8lQYbLzw",
      authDomain: "dashboard-png.firebaseapp.com",
      projectId: "dashboard-png",
      storageBucket: "dashboard-png.firebasestorage.app",
      messagingSenderId: "121187805643",
      appId: "1:121187805643:web:6c67dd587abbe09f782e4e",
      measurementId: "G-N5MV2N5X33"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // === Element Referensi ===
    const tabs = document.querySelectorAll('.login-tab');
    const forms = document.querySelectorAll('.login-form');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');

    const showError = (msg) => { errorMsg.textContent = msg; errorMsg.style.display = 'block'; successMsg.style.display = 'none'; };
    const showSuccess = (msg) => { successMsg.textContent = msg; successMsg.style.display = 'block'; errorMsg.style.display = 'none'; };

    // === Tab Switching ===
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        forms.forEach(f => f.classList.remove('active'));
        document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
      });
    });

    // === Auto Login Check ===
    auth.onAuthStateChanged((user) => {
      const localUser = localStorage.getItem("currentUser");
      if (user || localUser) {
        window.location.href = "dashboard.html";
      }
    });

    // === LOGIN ===
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const pass = document.getElementById('loginPassword').value.trim();

      // Admin lokal
      if (email === 'admin@company.com' && pass === 'admin123') {
        const adminUser = {
          username: 'Administrator',
          email: 'admin@company.com',
          role: 'Administrator',
          avatar: 'https://ui-avatars.com/api/?name=Admin&background=0366d6&color=fff'
        };
        localStorage.setItem('currentUser', JSON.stringify(adminUser));
        showSuccess('Login sebagai Administrator...');
        return setTimeout(() => window.location.href = 'dashboard.html', 1200);
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, pass);
        const user = userCred.user;
        const docSnap = await db.collection("users").doc(user.uid).get();
        if (!docSnap.exists) return showError("Data user tidak ditemukan di Firestore.");
        const data = docSnap.data();
        localStorage.setItem("currentUser", JSON.stringify({
          username: data.username,
          email: data.email,
          role: data.role,
          avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(data.username)}&background=0366d6&color=fff`
        }));
        showSuccess("Login berhasil!");
        setTimeout(() => window.location.href = "dashboard.html", 1200);
      } catch (err) {
        showError("Email atau password salah.");
      }
    });

    // === REGISTER ===
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const pass = document.getElementById('registerPassword').value.trim();
      const confirm = document.getElementById('registerConfirmPassword').value.trim();

      if (pass !== confirm) return showError('Password tidak cocok');
      if (pass.length < 6) return showError('Password minimal 6 karakter');

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, pass);
        const user = userCred.user;
        await db.collection("users").doc(user.uid).set({
          uid: user.uid, username: name, email, role: "Kasir", createdAt: new Date().toLocaleString("id-ID")
        });
        showSuccess('Registrasi berhasil! Silakan login.');
        registerForm.reset();
        tabs[0].click();
      } catch (err) {
        if (err.code === 'auth/email-already-in-use') showError('Email sudah terdaftar.');
        else showError('Terjadi kesalahan: ' + err.message);
      }
    });
  </script>
</body>
</html>
