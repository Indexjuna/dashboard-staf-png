<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Neon Staff Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="neon-bg">
  <div class="auth-container">
    <h1 class="neon-title">Staff Dashboard</h1>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form active">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="neon-btn">Masuk</button>
      <p class="switch">Belum punya akun? <a id="showRegister">Daftar</a></p>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="auth-form">
      <h2>Daftar</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="neon-btn">Daftar</button>
      <p class="switch">Sudah punya akun? <a id="showLogin">Login</a></p>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
