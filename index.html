<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard Data Staff</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card floating">
      <div class="login-logo">
        <h1><i class="fas fa-chart-line"></i> Dashboard Staff</h1>
      </div>

      <div class="login-tabs">
        <button class="login-tab active" data-tab="login">Login</button>
        <button class="login-tab" data-tab="register">Register</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form active">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Masukkan password Anda">
        </div>
        <button type="submit" class="btn-login">Masuk ke Dashboard</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="registerName">Nama Lengkap</label>
          <input type="text" id="registerName" required placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required placeholder="Buat password minimal 6 karakter">
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Konfirmasi Password</label>
          <input type="password" id="registerConfirmPassword" required placeholder="Ulangi password Anda">
        </div>
        <button type="submit" class="btn-login">Daftar Akun Baru</button>
      </form>

      <div class="form-footer">
        <p>Gunakan email yang valid untuk mendaftar dan login</p>
      </div>
    </div>
  </div>

  <!-- ========== FIREBASE SCRIPT ========== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClRE2w0JeSj81gkccPC1au3hG8lQYbLzw",
      authDomain: "dashboard-png.firebaseapp.com",
      projectId: "dashboard-png",
      storageBucket: "dashboard-png.firebasestorage.app",
      messagingSenderId: "121187805643",
      appId: "1:121187805643:web:6c67dd587abbe09f782e4e",
      measurementId: "G-N5MV2N5X33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ====== Toggle Tab Login/Register ======
    const tabs = document.querySelectorAll('.login-tab');
    const forms = document.querySelectorAll('.login-form');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        forms.forEach(f => f.classList.remove('active'));
        document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
      });
    });

    const errorMsg = document.getElementById("errorMessage");
    const successMsg = document.getElementById("successMessage");

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = "block";
      successMsg.style.display = "none";
    }

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.style.display = "block";
      errorMsg.style.display = "none";
    }

    // ====== Register ======
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const pass = document.getElementById("registerPassword").value.trim();
      const confirm = document.getElementById("registerConfirmPassword").value.trim();

      if (pass !== confirm) return showError("Password dan konfirmasi tidak sama.");
      if (pass.length < 6) return showError("Password minimal 6 karakter.");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          username: name,
          email: email,
          role: "staff",
          canEdit: false,
          createdAt: new Date().toLocaleString('id-ID')
        });

        showSuccess("Registrasi berhasil! Silakan login.");
        e.target.reset();
        tabs[0].click(); // pindah ke tab login
      } catch (error) {
        showError(error.message);
      }
    });

    // ====== Login ======
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        const user = userCredential.user;

        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          const userData = docSnap.data();

          // simpan ke localStorage agar dashboard lama tetap berfungsi
          localStorage.setItem("currentUser", JSON.stringify({
            username: userData.username,
            email: userData.email,
            role: userData.role,
            avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.username)}&background=0366d6&color=fff`
          }));

          window.location.href = "dashboard.html";
        } else {
          showError("Data user tidak ditemukan di database.");
        }
      } catch (error) {
        showError("Email atau password salah.");
      }
    });
  </script>
</body>
</html>
