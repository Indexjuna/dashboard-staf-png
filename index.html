<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard Data Staff</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* === Semua gaya aslimu tetap === */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 45px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.3);
      width: 100%;
      max-width: 480px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 60px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.4);
    }
    .login-logo { margin-bottom: 40px; }
    .login-logo h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-tabs {
      display: flex;
      margin-bottom: 40px;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(52, 152, 219, 0.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    .login-tab {
      flex: 1;
      padding: 16px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.4s;
      color: #333;
    }
    .login-tab.active {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
    }
    .login-form { display: none; animation: fadeInUp 0.6s ease; }
    .login-form.active { display: block; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group { margin-bottom: 30px; text-align: left; }
    .form-group label { display: block; margin-bottom: 12px; font-weight: 700; color: #333; }
    .form-group input {
      width: 100%; padding: 16px 20px; border: 2px solid rgba(0,0,0,0.1);
      border-radius: 12px; font-size: 1rem; transition: 0.3s;
    }
    .btn-login {
      width: 100%; background: linear-gradient(135deg, #3498db, #2980b9);
      color: white; border: none; padding: 18px; border-radius: 15px;
      font-size: 1.1rem; font-weight: 700; cursor: pointer;
    }
    .error-message, .success-message {
      padding: 16px; border-radius: 12px; margin-bottom: 25px; font-size: 0.9rem; display: none;
    }
    .error-message { background: #e74c3c; color: #fff; }
    .success-message { background: #2ecc71; color: #fff; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card floating">
      <div class="login-logo">
        <h1><i class="fas fa-chart-line"></i> Dashboard Staff</h1>
      </div>

      <div class="login-tabs">
        <button class="login-tab active" data-tab="login">Login</button>
        <button class="login-tab" data-tab="register">Register</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form active">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required placeholder="Masukkan password Anda">
        </div>
        <button type="submit" class="btn-login">Masuk ke Dashboard</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="registerName">Nama Lengkap</label>
          <input type="text" id="registerName" required placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required placeholder="Buat password minimal 6 karakter">
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Konfirmasi Password</label>
          <input type="password" id="registerConfirmPassword" required placeholder="Ulangi password Anda">
        </div>
        <button type="submit" class="btn-login">Daftar Akun Baru</button>
      </form>

      <div class="form-footer">
        <p>Gunakan email yang valid untuk mendaftar dan login</p>
      </div>
    </div>
  </div>

  <!-- ================= FIREBASE LOGIN SCRIPT ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClRE2w0JeSj81gkccPC1au3hG8lQYbLzw",
      authDomain: "dashboard-png.firebaseapp.com",
      projectId: "dashboard-png",
      storageBucket: "dashboard-png.firebasestorage.app",
      messagingSenderId: "121187805643",
      appId: "1:121187805643:web:6c67dd587abbe09f782e4e",
      measurementId: "G-N5MV2N5X33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tabs = document.querySelectorAll('.login-tab');
    const forms = document.querySelectorAll('.login-form');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');

    // === Auto redirect if already logged in ===
    if (localStorage.getItem("currentUser")) {
      window.location.href = "dashboard.html";
    }

    const showError = (msg) => { errorMsg.textContent = msg; errorMsg.style.display = "block"; successMsg.style.display = "none"; };
    const showSuccess = (msg) => { successMsg.textContent = msg; successMsg.style.display = "block"; errorMsg.style.display = "none"; };

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        forms.forEach(f => f.classList.remove('active'));
        document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
      });
    });

    // Register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const pass = document.getElementById("registerPassword").value.trim();
      const confirm = document.getElementById("registerConfirmPassword").value.trim();
      if (pass !== confirm) return showError("Password tidak cocok");
      if (pass.length < 6) return showError("Password minimal 6 karakter");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        const user = userCred.user;
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          username: name,
          email: email,
          role: "Kasir",
          createdAt: new Date().toLocaleString('id-ID')
        });
        showSuccess("Registrasi berhasil! Silakan login.");
        registerForm.reset();
        tabs[0].click();
      } catch (err) {
        showError(err.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        const user = userCred.user;
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          const u = docSnap.data();
          localStorage.setItem("currentUser", JSON.stringify({
            username: u.username,
            email: u.email,
            role: u.role,
            avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(u.username)}&background=0366d6&color=fff`
          }));
          showSuccess("Login berhasil! Mengalihkan...");
          setTimeout(() => (window.location.href = "dashboard.html"), 1200);
        } else showError("Data user tidak ditemukan di database.");
      } catch (err) {
        showError("Email atau password salah.");
      }
    });
  </script>
</body>
</html>
